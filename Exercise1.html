<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <h1>Exercise 1: Facebook</h1>
    <form>
        <tr><img src="Image/fbliteimg.png" alt="Facebook Lite" width="100"></tr>
    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your Name">
    </div>
    <div>
        <label for="age">Age</label><br>
        <tr><input type="number" id="age" min="0" max="200"></tr>
    </div>
    <div>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </div>
    <br>
        <button>Sign up</button>
    </form>
    <p>Facebook, Inc. is an American online social media and social networking service company.  
        It is based in Menlo Park, California.</p>
        <a href="https://www.facebook.com/" target="_blank">For more click here</a>
</body>
</html>
